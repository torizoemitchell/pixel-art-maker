<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>


      <h1>Pixel Art Maker</h1>
      <h4>Pick a color and paint on the canvas by clicking the pixels!</h4>

    <div class="paintbrush-group">
      <button type="button" class="brush red"></button>
      <button type="button" class="brush orange"></button>
      <button type="button" class="brush yellow"></button>
      <button type="button" class="brush green"></button>
      <button type="button" class="brush cyan"></button>
      <button type="button" class="brush blue"></button>
      <button type="button" class="brush purple"></button>
      <button type="button" class="brush pink"></button>
      <button type="button" class="brush black"></button>
      <button type="button" class="brush white"></button>
      <button type="button" class="brush brown"></button>
    </div>

    <div class="current-color-container">
        Current Color:
        <button type='button' class= "default-color" id="currentColorDisplayBox"></button>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
